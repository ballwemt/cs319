<!DOCTYPE html>
<html lang="en">
    <head>
        <title>even numbers</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var counter = 0;
            while (counter < 100) {
                counter = counter + 2;
                document.write(counter + " ");
            }
             
        </script>
    </body>
</html>

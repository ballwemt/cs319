<!DOCTYPE html>
<html lang="en">
    <head>
        <title>unit 4 exercise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function check(){
                var name; 
                var number; 
                var color;
                var animal;
                var result;
                
                name = document.getElementById("nametext").value;
                number = document.getElementById("numbertext").value;
                color = document.story.color.value;
                animal = document.story.animal.value;
                
                document.getElementById("words").innerHTML="Hello, my name is " + name + " and I have " + number + " wonderful " + color + " " + animal + "!";
            }
        </script>
        <form name="story" id="story">
            <p>Name:<input type="text" name="name" id="nametext"></p>
            <p>Number:<input type="number" name="number" id="numbertext"></p>
            <p>Color:<br>
                <input type="radio" name="color" id="blackcolor" value="black">Black<br>
                 <input type="radio" name="color" id="whitecolor" value="white">White<br>
                 <input type="radio" name="color" id="yellowcolor" value="yellow">Yellow<br>
            </p>
            <p>Animal (pluarl):<br>
            <select name="animal" id="animalselect">
                <option value="cats">cats</option>
                <option value="dogs">dogs</option>
                <option value="fish">fish</option>
            </select> 
            </p>
        <input type="button" name="go" id="go" value="Tell Story!" onclick="check()">
        </form>
            <hr>
            <p id="words"></p>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 6 Quiz</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function validate(){
                var text = document.getElementById("text").value;
                
                if(isNaN(text.value.trim()) == true){
                   alert("this input is invalid");
                    text.select();
                   }
                else {
                    return false;
                }
          }
        </script>
        <form name=color id=color action="#" method="get">
            <p>Favorite Color:<input type="text" name="text" id="text"></p>
            <input type="submit" id="submit" value="Submit" onsubmit="return validate();">
        </form>
    </body>
</html>

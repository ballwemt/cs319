<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> form02</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form name="Lab02" action="#" method="get">
        <h3>Drink Type</h3>
            <ul>
                <li><input type="radio" name="drink">Americano</li>
                <li><input type="radio" name="drink">Cuppucino</li>
                <li><input type="radio" name="drink">Latte</li>
                <li><input type="radio" name="drink">Machiato</li>
                <li><input type="radio" name="drink">Mocha</li>
            </ul>
        <h3>Size:</h3>
            <select name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        <h3>Flavors and Extras</h3>
            <ul>
                <li><input type="checkbox">Extra Espresso Shot</li>
                <li><input type="checkbox">Caramel Shot</li>
                <li><input type="checkbox">Hazelnut Shot</li>
                <li><input type="checkbox">Vanilla Shot</li>
            </ul>
       <p>Order(name):<input type="text" name="order"></p><br/>
            <input class="order" type="button" value="Order!">
            
            
        </form>    
    </body>
</html>
